{% extends 'main.html' %}

{% block title %}Meetings{% endblock title %}

{% block content %}

<h1>meetings</h1>
<br>
<p>We have {{ num_meetings }} meetings created</p>

<p>{{meetings}}</p>

<div>
    <ul>
        {% for meeting in meetings %}
        <li>
            <a href="{% url 'detail' meeting.id %}">{{meeting.title}}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add' %}">Add new meeting</a>
</div>

{% endblock content %}
